<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>inline-block + text-align + table-cell + vertical-align</title>
  <style>
    .parent {
      text-align: center;
      display: table-cell;
      vertical-align: middle;
      height: 200px;
      width: 200px;
      background-color: aliceblue;
    }

    .child {
      display:inline-block;
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <!-- 
    原理：使用inline-block+text-align水平居中，再用table-cell+vertical-align垂直居中，将二者结合起来。详见：水平居中的inline-block + text-align和垂直居中的table-cell + vertical-align。
    用法：见：水平居中的inline-block + text-align和垂直居中的table-cell + vertical-align。
    优点：兼容性较好
    缺点：
   -->
  <div class="parent">
    <div class="child">DEMO</div>
  </div>
</body>

</html>
