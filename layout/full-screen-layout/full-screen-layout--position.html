<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position全屏布局</title>
  <style>
    html,
    body,
    .parent {
      margin:0;
      height:100%;
      overflow: hidden;
    }

    body {
      color: white;
    }

    .top {
      position: absolute;
      top:0;
      left:0;
      right:0;
      height:100px;
      background: rgb(34, 110, 136);
    }

    .left {
      position: absolute;
      left:0;
      top:100px;
      bottom:50px;
      width:200px;
      background: rgb(226, 100, 27);
    }

    .right {
      position: absolute;
      left:200px;
      top:100px;
      bottom:50px;
      right:0;
      background: pink;
      overflow:auto;
    }

    .right .inner {
      min-height:1000px;
    }

    .bottom {
      position: absolute;
      left:0;
      right:0;
      bottom:0;
      height:50px;
      background: #ccc;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="top">
      top
    </div>
    <div class="left">
      left
    </div>
    <div class="right">
      <div class="inner">
        right
      </div>
    </div>
    <div class="bottom">
      bottom
    </div>
  </div>
</body>

</html>
